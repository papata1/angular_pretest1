<div style="display: flex;padding:20px">
    <div style="border-style: solid;width:200px;">
        <input type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"  [formControl]="inputTextValue">
    </div>
    <div style="border-style: solid;width:100px;width: 100%;">
        <select  [formControl]="dropdownValue">
            <option value="1">isPrime</option>
            <option value="2">isFibonacci</option>
        </select>
    </div>
    <div style="border-style: solid;width:300px;margin-left: auto; ">
        {{ renderBoolean()  }}
    </div>
</div>
